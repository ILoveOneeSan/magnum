{% extends 'base.html' %}

{%block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    Hi, {{user.username}} please select your language of choice! 
    <p><a href = "{% url 'logout' %}">logout</a></p>
{% else %}
    <p>Wrong Login_id or Password</p>
    <a href = "{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
